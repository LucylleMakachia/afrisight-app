# Increase Gradle daemon max heap size to improve build stability and reduce AAPT2 timeout errors
org.gradle.jvmargs=-Xmx4608m -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError

# Use AndroidX libraries for better support and future-proofing
android.useAndroidX=true

# Automatically migrate third-party libraries to AndroidX using Jetifier
android.enableJetifier=true

# Kotlin compiler execution strategy (in-process can speed up builds)
kotlin.compiler.execution.strategy=in-process

# JVM options for Kotlin daemon to improve build stability and prevent parallel GC issues
kotlin.daemon.jvm.options=-XX:-UseParallelGC
